{% extends 'layouts/art.html' %}
{% block title %}-Handcrafts{% endblock %}
{% block art %}Handcrafts{% endblock %}
{% block links %} 
<link rel="stylesheet" href="/static/css/handcrafts.css">
{% endblock %}
{% block content %}
{% for handcraft in handcrafts%}
<div class="col-6 col-lg-3 mb-5">
    <div class="card w-auto h-auto text-center">
        <a href="paint" target="_blank"><img class="img-fluid" src="{{url_for('static',filename='/img/'+handcraft.images)}}" alt=""></a>
        <div class="card-body">
            <h5 class="card-title">{{ handcraft.title }}</h5>
            <p class="card-text">{{ handcraft.description }}</p>
            <a class="btn btn-custom" href="{{url_for('single_product',product_id=handcraft.item_id)}}" target="_blank">Learn More</a>
          
            
        </div><!--//card-body-->
    </div><!--//card-->
</div><!--//col-->
{% endfor %}
{% endblock %}
